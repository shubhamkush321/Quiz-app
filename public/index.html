<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Quiz App</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="stylesheet" href="submit.css">
</head>
<body>
  
  <h1 class="title">Quiz App <br>All questions are compulsory </h1>
  
  <div class="container">
    <div class="card">
      <h2 id="question"></h2>
      <div class="choices">
        <div class="choice" id="A">A</div>
        <div class="choice" id="B">B</div>
        <div class="choice" id="C">C</div>
        <div class="choice" id="D">D</div>
        <div class="btn" id="submit"><a href="#">Submit</a></div>
        <div class="btn" id="next"><a href="#">Next</a></div>
      </div>
      <div id="result">
        <h2>Quiz Answers</h2>
        <p>Your Answer <span id="score"></span> out of <span id="total"></span> question correctly.</p>
        <button id="restart">Restart Quiz</button>
      </div>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
